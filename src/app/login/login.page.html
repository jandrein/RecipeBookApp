<ion-content>

    <ion-grid class="grid1">

        <ion-row class="row1">
            <ion-col>
                <ion-col>
                    <h1>LOGIN</h1>
                </ion-col>
            </ion-col>
        </ion-row>

        <ion-row class="row2">
            <ion-col>

            </ion-col>
        </ion-row>

    </ion-grid>

    <ion-slide>
        <div class="contaier-login">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-list>
                            <form [formGroup]="postForm" (ngSubmit)="login()" color='success'></form>
                            <ion-item>
                                <ion-icon name="person" class="icon-login"></ion-icon>
                                <ion-label position="floating">Email</ion-label>
                                <ion-input name="user" type="email" [(ngModel)]="email"></ion-input>
                            </ion-item>
                            <br />
                            <ion-item>
                                <ion-icon name="key-outline"></ion-icon>
                                <ion-label position="floating">Password</ion-label>
                                <ion-input name="password" type="password" [(ngModel)]="password"></ion-input>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <ion-button type="submit" fill="solid" expand="full" (click)="login()">
                            Login
                        </ion-button>
                        <ion-button type="submit" fill="solid" expand="full" (click)="goToReg()">
                            Register
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </div>
    </ion-slide>
</ion-content>
